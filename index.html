<html>

    <title>Fancify My Text</title>

    <fieldset>
        <legend>Text</legend>

    </fieldset>

    <!-- Fancify Controls -->
    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton" onclick="BigClick()">Bigger!</button>

        </label>
        <label>
            <input type="radio" name="styleRadio" id="boring" onchange="radio()"> BoringBetty
        </label>
        <button id="mooButton" onclick="mooClick()">Moo</button>
    </fieldset>
</body>
</html>
